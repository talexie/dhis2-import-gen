<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manage Data for DATIM</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://web.dev/uses-rel-preconnect -->
    <link rel="preconnect" href="https://storage.googleapis.com">

    <meta name="description" content="Starter kit for modern web applications">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="/logo192.png" sizes="180x180">
    <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF">
    <meta name="theme-color" content="#ffffff">

    <meta name="keywords" content="react, pwa, boilerplate, template" />

    <meta
      name="description"
      content="Manage Data for DATIM App"
      data-react-helmet="true"
    />
    <meta
      property="og:title"
      content="React-PWA"
      data-react-helmet="true"
    >
    <meta
      property="og:description"
      content="Manage Data for DATIM App"
      data-react-helmet="true"
    >
    <!-- Injection point for base URL from backend -->
    <meta name="dhis2-base-url" content="__DHIS2_BASE_URL__" />
    <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
        rel="manifest"
        crossorigin="use-credentials"
        href="/manifest.webapp"
    />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <!--link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    -->
    <!-- https://web.dev/defer-non-critical-css/ -->
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
